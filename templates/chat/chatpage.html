<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai insight engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .history-panel {
            width: 300px;
            background-color: #f1f3f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .history-panel h2 {
            margin-top: 0;
        }

        .chat-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-panel h2 {
            margin-top: 0;
        }

        #chat-box {
            flex: 1;
            background-color: #e9f5e9;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #user-input {
            border: none;
            padding: 10px;
            border-radius: 20px;
            background-color: #f1f3f4;
            margin-right: 10px;
            flex: 1;
        }

        #user-input:focus {
            outline: none;
        }

        #send-button {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .history-panel {
            display: flex;
            flex-direction: column;
            height: 300px;
            /* adjust the height as needed */
        }

        #history-list {
            flex-grow: 1;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="history-panel">
            <div class="row">
                <div class="col">
                    <h5>Chat History</h5>
                </div>
                <div class="col">
                    <button id="clear" class="btn btn-secondary">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <ul id="history-list" class="list-group"></ul>
        </div>
        <div class="chat-panel">
            <div class="row">
                <div class="col-10">
                    <h2>AI Insight Engine</h2>
                </div>
                <div class="col-2">
                    <button id="new-chat" class="btn btn-info mb-3">New Chat</button>
                </div>
            </div>


            <select id="topic-select" class="form-select mb-3">
                <option value="" disabled selected>Select a topic</option>
                {% for key, value in topics.items() %}
                <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
            <div id="chat-box"></div>
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Type a message..." aria-label="User  input">
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const historyList = document.getElementById('history-list');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear');
        const newchatButton = document.getElementById('new-chat');
        const topicSelect = document.getElementById('topic-select');

        function updateSendButtonState() {
            sendButton.disabled = !topicSelect.value; // Disable if no value is selected
        }
        sendButton.addEventListener('click', async () => {
            sendButton.disabled = true;
            clearButton.disabled = true;
            newchatButton.disabled = true;
            const topic = topicSelect.value;
            const message = userInput.value;
            if (!message) {
                sendButton.disabled = false;
                clearButton.disabled = false;
                newchatButton.disabled = false;
                return;
            }
            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            userInput.value = '';
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, topic })
            });
            const data = await response.json();

            // Update chat box and history
            // chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            chatBox.innerHTML += `<p><strong>Insight:</strong> ${data.response}</p>`;
            historyList.innerHTML += `<li class="list-group-item"><strong>You : </strong> ${message}<br> <strong>AI Insight: </strong>${data.response}</li>`;

            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            sendButton.disabled = false;
            clearButton.disabled = false;
            newchatButton.disabled = false;
        });

        document.getElementById('new-chat').addEventListener('click', () => {
            topicSelect.value = '';
            chatBox.innerHTML = '';
            userInput.value = ''
            // historyList.innerHTML = '';
            updateSendButtonState();
        });
        document.getElementById('clear').addEventListener('click', () => {
            topicSelect.value = '';
            chatBox.innerHTML = '';
            historyList.innerHTML = '';
        });


        topicSelect.addEventListener('change', () => {
            const selectedText = topicSelect.options[topicSelect.selectedIndex].text; // Get the text of the selected option
            chatBox.innerHTML = selectedText;        // Set the chatBox to the selected text
            historyList.innerHTML += `<li>${selectedText}</li>`; // Add the selected text to historyList
            updateSendButtonState();
        });
        updateSendButtonState();
    </script>
</body>

</html>
